<div fxFlex FxLayout="column">
    <div fxLayout ="row wrap">
        <div fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column"*ngFor= "let serie of allSeries | async">
            <mat-card> 
                <img mat-card-image src ="{{serie.thumbnail.path}}.{{serie.thumbnail.extension}}" alt="{{serie.name}}" class="series">

                <mat-card-title>
                    {{serie.name}}
                </mat-card-title>

                <mat-card-footer>
                    <a href="{{serie.urls[0].url}}" target="_blank" fxFlex mat-flat-button color="primary">
                        Detalles
                    </a>
                </mat-card-footer>

            </mat-card>
        </div>
    </div>
</div>
