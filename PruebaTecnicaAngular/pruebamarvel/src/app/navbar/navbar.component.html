<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="warn" >Menu</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item href="../home"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home">Home</mat-icon></a>
      <a mat-list-item href="../personajes"><mat-icon>face</mat-icon> Personajes</a>
      <a mat-list-item href="../comics"><mat-icon> list_alt</mat-icon> Comics</a>
      <a mat-list-item href="../series"><mat-icon>airplay</mat-icon> Series</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Prueba Tecnica Api Marvel</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
