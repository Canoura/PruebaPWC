
<div fxFlex fxLayout="column">
  
    <div fxLayout="row wrap" class="uno">
      <div fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column" *ngFor="let personaje of allPersonajes | async" class="uno">
        <mat-card>
          <img mat-card-image src="{{personaje.thumbnail.path}}.{{personaje.thumbnail.extension}}" alt="{{personaje.name}}" class="personajes">
  
          <mat-card-title>
            {{personaje.name}}
          </mat-card-title>
  
          <mat-card-footer>
            <a href="{{personaje.urls[1].url}}" target="_blank" fxFlex mat-flat-button color="warn">
              Detalles
            </a>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="getPaginatorData($event)" aria-label="Selecciona pÃ¡gina">
    </mat-paginator>

  </div>
